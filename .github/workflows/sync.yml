            **Error Logs:**
            ```
            ${{steps.sync.outputs.error_logs || 'No detailed logs captured.'}}
            ```
            [upstream]: ${{env.UPSTREAM_URL}}
      - name: Cleanup
        if: always()
        run: rm -f sync_error.log push_error.log
