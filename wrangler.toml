main = "custom-worker.ts"
name = "augment-proxy-deck"
compatibility_date = "2024-12-30"
compatibility_flags = ["nodejs_compat"]

# 静态资源配置
[assets]
directory = ".open-next/assets"
binding = "ASSETS"

# D1 数据库配置
[[d1_databases]]
binding = "DB"
database_name = "augment-proxy-deck-db"
database_id = "8c58efac-6bcd-4c60-8c8c-b464f0f2e2d0"
migrations_dir = "src/db/migrations"

# Cron Triggers 配置 - 使用 triggers 格式
[triggers]
crons = [
  "5 16 * * *"    # 每日16:05 UTC (对应UTC+8的00:05) - 所有数据采集
]

# Workers Logs 配置 - 100% 日志记录
[observability]
enabled = true
head_sampling_rate = 1.0  # 记录 100% 的请求
